version: 1
labels:
  - label: WIP
    branch: "wip"
  - label: WIP
    titles:
      - "^WIP:.*"
  - label: WOP
    titles:
      - "^WOP:.*"
  - label: S
    size-below: 10
  - label: M
    size-above: 9
    size-below: 100
  - label: L
    size-above: 100
  - label: "TestFileMatch"
    files:
      - "cmd/.*.go"
      - "pkg/.*.go"
